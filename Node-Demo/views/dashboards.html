<link href="/css/dashboard.css" rel="stylesheet">

<div class="container-fluid" id="dashboard_block" style="margin-left: 30px">
  <div class="row">
    <div class="col-xs-12 col-md-6 col-lg-3">
      <a href="#" class="icon-block box_1">
        <h2 class="pull-xs-left"><i class="fa fa-briefcase fa-2x" aria-hidden="true"></i></h2>
        <div class="right pull-xs-right">
          <span class="box_value" id="total_count"></span>
          <span class="fade-text">Total phase 1 cases</span>
        </div>
      </a>
    </div>
    <div class="col-xs-12 col-md-6 col-lg-3">
      <a href="#" class="icon-block box_2">
        <h2 class="pull-xs-left"><i class="fa fa-folder-open fa-2x" aria-hidden="true"></i></h2>
        <div class="right pull-xs-right">
          <span class="box_value" id="total_reviewed"></span>
          <span class="fade-text">Total Resolved</span>
        </div>
      </a>
    </div>
    <div class="col-xs-12 col-md-6 col-lg-3">
      <a href="#" class="icon-block box_3">
        <h2 class="pull-xs-left"><i class="fa fa-folder fa-2x" aria-hidden="true"></i></h2>
        <div class="right pull-xs-right">
          <span class="box_value" id="total_outstanding"></span>
          <span class="fade-text">Total Unresolved</span>
        </div>
      </a>
    </div>
    <div class="col-xs-12 col-md-6 col-lg-3">
      <a href="#" class="icon-block box_4">
        <h2 class="pull-xs-left"><i class="fa fa-usd fa-2x" aria-hidden="true"></i></h2>
        <div class="right pull-xs-right">
          <span class="box_value" id="total_liability"></span>
          <span class="fade-text">Total Paid</span>
        </div>
      </a>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12 col-md-6 col-lg-4">
      <div class="panel-heading" role="tab">
        <h4 class="panel-title dashboard_box_title">
          <a data-toggle="collapse" href="#donut-container" aria-expanded="true" aria-controls="donut">
            <div class="vertical-center"> Claim Statuses</div>
          </a>
        </h4>
      </div>
      <div class="panel panel-default donut-container collapse in" id="donut-container">
        <!--<div id="current-filter"></div>-->
      </div>
    </div>
    <div class="col-xs-12 col-md-6 col-lg-8">
      <div id="filters"></div>
      <div id="case" role="tablist" aria-multiselectable="true">
        <div class="panel panel-default">
          <div class="panel-heading" role="tab" id="headingThree">
            <h4 class="panel-title dashboard_box_title">
              <a data-toggle="collapse" href="#caselist" aria-expanded="true" aria-controls="caselist">
                <div class="vertical-center">Claim List</div>
              </a>
            </h4>
          </div>
          <div id="caselist" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingThree">
            <!--<button id="btnRevert" class="btn btn-primary orange-btn" style="float:right">Reset filter</button>-->
            <div class="page_box_content">
              <table id="caseSearchlist" class="table table-sm table-striped table-hover no-footer dataTable" cellspacing="0" width="100%">
                <thead>
                <tr>
                  <th>Claim Number</th>
                  <th style="width: 18%">Name</th>
                  <th>Claim Type</th>
                  <th>Date Received</th>
                  <th>Claim Value</th>
                  <th>Claim Status</th>
                  <th>Eligibility Status</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <div class="panel-heading" role="tab" id="headingThree">
        <a data-toggle="collapse" href="#barchart" aria-expanded="true" aria-controls="barchart">
          <div class="vertical-center">Timeline</div>
        </a>
      </div>
      <div class="panel panel-default bar-container collapse in" id="barchart">
      </div>
    </div>
  </div>

  <!--<svg id="pieChart" class="mypiechart"></svg>-->
</div>

<script src="/js/d3.v3.min.js"></script>
<script src="/js/crossfilter.v1.min.js"></script>
<script src="/js/d3.tip.v0.6.3.js"></script>
<script src="/js/d3pie_forIRCP.js"></script>
<script type="text/javascript" src="/js/tools.js"></script>
<script type="text/javascript" src="/js/jquery.dataTables.min.js"></script>
