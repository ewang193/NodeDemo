<link href="/css/workflow.css" rel="stylesheet">
<input type="hidden" id="CRONOS_PGUID" value="{{CRONOS_PGUID}}"/>
<input type="hidden" id="CRONOS_API_URL" value="{{CRONOS_API_URL}}"/>
<input type="hidden" id="UGUID" value="{{UGUID}}"/>
<input type="hidden" id="flowUID" value="{{flowUID}}"/>
<div class="container-fluid">
  <section class="workflow-container">
    <div class="row">
      <div class="col-md-4">
        <p></p>
      </div>
      <div class="col-md-4">
        <h2 class="text-center" id="projectName">
      </div>
      <div class="col-md-4 menu-container">
        <button id="btnCancel" class="btn cancel-btn">Cancel</button>
        <button id="btnSaveProject" data-target="#projectDialog" class="btn orange-btn">Save Project</button>
        <div class="fixed-action-btn horizontal" id="btnHowToUse">
          <a id="circle" class="btn-large btn" data-toggle="modal" data-target="#graphhelp">
            <i class="fa fa-question fa-2x" aria-hidden="true"></i>
          </a>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="control-container">
          <form class="form-group button-group">
            <div>
              <button id="start-button" type="button">Start</button>
            </div>
            <div>
              <button id="process-queue-button" type="button">Process Queue</button>
            </div>
            <div>
              <button id="process-point-button" type="button">Process Point</button>
            </div>
            <div>
              <button id="end-button" type="button">End</button>
            </div>
          </form>
        </div>
        <div class="canvas-container">
          <div id="canvas"></div>
        </div>
      </div>
    </div>
    <!--dialog-->
    <div id="projectDialog" tabindex="-1" role="dialog" aria-labelledby="projectDialogLabel" class="modal fade">
      <div role="document" class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 id="projectDialogLabel" class="modal-title">Save Project</h4>
          </div>
          <div class="modal-body">
            <div class="container-fluid">
              <div class="row">
                <div class="col-xs-12">
                  <form role="form" class="form-horizontal row">
                    <div class="form-group row">
                      <label for="projectID" class="col-md-4 control-label">Name:</label>
                      <div class="col-md-6">
                        <input type="text" id="projectID" placeholder="Project name" class="form-control input-md"/>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="projectID" class="col-md-4 control-label">Type:</label>
                      <div class="col-md-6">
                        <input type="text" id="type" placeholder="Type" class="form-control"/>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="projectID" class="col-md-4 control-label">Description:</label>
                      <div class="col-md-6">
                        <textarea id="description" placeholder="Description of project" class="form-control materialize-textarea"></textarea>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" id="btnSaveWorkflow" class="btn orange-btn">Save
              <button type="button" data-dismiss="modal" class="btn btn-default modal-close cancel-btn">Close</button>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div id="propertyDialog" tabindex="-1" role="dialog" aria-labelledby="propertyDialogLabel" class="modal fade">
      <div role="document" class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 id="propertyDialogLabel" class="modal-title"></h4>
          </div>
          <div class="modal-body">
            <div class="container-fluid">
              <div class="row">
                <div class="col-xs-12">
                  <form role="form" class="form-horizontal">
                    <div class="form-group row">
                      <label for="propertyName" class="col-md-4 control-label">Name:</label>
                      <div class="col-md-6">
                        <input type="text" id="propertyName" placeholder="Property name" class="form-control input-md"/>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="propertyID" class="col-md-4 control-label">Id:</label>
                      <div class="col-md-6">
                        <input type="text" id="propertyID" placeholder="ID" class="form-control"/>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="processStartRole" class="col-md-4 control-label">Role</label>
                      <div class="col-md-6">
                        < class="form-control" id="processStartRole">
                          {{each roleList}}
                          <option value="{{this.rguid}}">{{this.role_name}}</option>
                          {{/each}}
                        </select>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" id="btnSaveProperty" class="btn orange-btn">Save</button>
            <button type="button" data-dismiss="modal" class="btn btn-default modal-close cancel-btn">Close</button>
          </div>
        </div>
      </div>
    </div>
    <div id="messageDialog" tabindex="-1" role="dialog" aria-labelledby="propertyDialogLabel" class="modal fade">
      <div role="document" class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 id="messageDialogLabel" class="modal-title">Success message</h4>
          </div>
          <div class="modal-body">
            <p class="text-xs-center">Workflow saved!</p>
          </div>
          <div class="modal-footer">
            <button type="button" data-dismiss="modal" class="btn btn-default modal-close">Close</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="graphhelp" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content help_modal">
          <div class="modal-body">
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel" data-interval="false">
              <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                  <img data-src="..." src="/img/workflow/step_1.jpg" alt="">
                </div>
                <div class="carousel-item">
                  <img data-src="..." src="/img/workflow/step_2.jpg" alt="">
                </div>
                <div class="carousel-item">
                  <img data-src="..." src="/img/workflow/step_3.jpg" alt="">
                </div>
                <div class="carousel-item">
                  <img data-src="..." src="/img/workflow/step_4.jpg" alt="">
                </div>
                <div class="carousel-item">
                  <img data-src="..." src="/img/workflow/step_5.jpg" alt="">
                </div>
                <div class="carousel-item">
                  <img data-src="..." src="/img/workflow/step_6.jpg" alt="">
                </div>
              </div>
              <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="icon-prev" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="icon-next" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary orange-btn" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>

<script src="/components/draw2d/dist/shifty.js"></script>
<script src="/components/draw2d/dist/patched_raphael.js"></script>
<script src="/components/draw2d/dist/jquery.autoresize.js"></script>
<script src="/components/draw2d/dist/jquery-touch_punch.js"></script>
<script src="/components/draw2d/dist/jquery.contextmenu.js"></script>
<script src="/components/draw2d/dist/rgbcolor.js"></script>
<script src="/components/draw2d/dist/patched_canvg.js"></script>
<script src="/components/draw2d/dist/patched_Class.js"></script>
<script src="/components/draw2d/dist/json2.js"></script>
<script src="/components/draw2d/dist/pathfinding-browser.min.js"></script>
<script src="/components/draw2d/dist/draw2d.js"></script>
<script src="/js/workflow/scripts/override_draw2d.js"></script>
<script src="/js/workflow/scripts/workflow.js"></script>
<script src="/js/workflow/controllers/workflow.js"></script>
