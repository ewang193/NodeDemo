<head>
  <link href="/css/jquery.dataTables.min.css" type="text/css" rel="stylesheet"/>
</head>
<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12 col-md-5">
      <h5 class="survey_title">Select Survey</h5>
      <div class="page_box_content dataTables_wrapper">
        <table class="table table-striped table-hover dataTable no-footer" id="surveyTable" cellspacing="0" width="100%">
          <thead>
            <tr>
              <th>Name</th>
              <th>Description</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
    <div class="col-xs-12 col-md-5">
      <h5 class="survey_response_title">Survey Response</h5><br/>
      <div class="page_box_content dataTables_wrapper">
        <table class="table table-striped table-hover dataTable no-footer" id="surveyResponseTable" cellspacing="0" width="100%">
          <thead>
            <tr>
              <th>Survey Name</th>
              <th>Status</th>
              <th>Date</th>
              <th>View</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
    <div class="col-xs-12 col-md-2 pull-right text-xs-right">
      <button href="javascript:void(0)" onclick="createSurvey()" class="right btn orange-btn">Create Survey</button>
    </div>
  </div>
</div>

<div id="deleteModal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4>Delete Survey</h4>
      </div>
      <div class="modal-body">
        <p class="center_text">Are you sure you want to delete this survey?</p>
        <input type="text" id="delete-survey-id" hidden="hidden"/>
      </div>
      <div class="modal-footer">
        <button href="#!" class="btn modal-action orange-btn" id="btn-delete-survey">Delete</button>
        <button data-dismiss="modal" class="btn cancel-btn">Close</button>
      </div>
    </div>
  </div>
</div>

<div id="div-edit-survey" style="display:none">
  <form method="post" action="/CERBERUS/survey/surveyDesigner" id="form-edit-survey">
    <input name="surveyID" type="text" id="input-edit-surveyID">
  </form>
</div>

<script type="text/javascript" src="/js/jquery.dataTables.min.js"></script>
<script src="https://use.fontawesome.com/2bd3833734.js"></script>
<script type="text/javascript" src="/js/survey/controllers/index.js"></script>
